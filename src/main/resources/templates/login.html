<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <h1>Login</h1>
  <hr>

  <form action="/user/login" method="post">
    <label>
      <input name="username" placeholder="이메일을 입력해주세요." type="text">

      <input type="password" name="password" placeholder="비밀번호">
    </label>

    <button type="submit">LOGIN</button>
  </form>
</body>
</html>
